<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@heroicons/vue@2.0.11/dist/heroicons.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" href="https://img.icons8.com/color/48/currency-exchange.png" type="image/png">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full">

    <header>
      <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">
        Currency Converter</h1>
    </header>

    <div>

      <label class="block text-gray-700 font-medium">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount " value="1" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">

    </div>

    <div>
      <label class="block text-gray-700 font-medium">From Currency</label>
      <select id="from-currency" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></select>

    </div>


    <span class="flex justify-center text-2xl text-gray-700 my-2">â‡…</span>
    <div>
      <label class="block text-gray-700 font-medium">To Currency</label>
      <select id="to-currency" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></select>
    </div>

    <button id="convert-btn" onclick="convertCurrency()" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Convert</button>

    <div class="text-center font-semibold text-lg mt-4 text-green-600" id="result">
    </div>

    <div id="price" class="text-center font-medium text-blue-700 mt-1"></div>
  </div>
  <script src="script.js"></script>

</body>

</html>
